<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class=container>
        <h1>Ta kontakt!</h1>
        <p>Obligatoriska fält är bemärkta med en stjärna (*)</p>

    <div class=kontaktuppgifter>
        <form action="/action_page.php">
            <fieldset>
            <legend><b>Kontaktuppgifter</b></legend>

            <label for="name">Namn*</label>
            <input type="text" required><br></br>

            <label for="email">E-post*</label>
            <input type="email" required><br></br>

            <label for="date">Födelsedatum*</label>
            <input id=datew type="date" required><br></br>
            </fieldset>
            </fieldset>
        
    </div>

    <div class=tillagg>
        <fieldset>
        <legend><b>Tilläggsinfo</b></legend>
            <label for="grade">Vitsord</label>
            <input type="range" id="grade" name="grade" min="1" max="3"><br></br>
            
            <div id=ecomment>
                <label for="comment">Kommentar</label>
                <textarea placeholder="Skriv en kommentar..."" name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        
    </div>

    <div class=bottom>
        <label for="newslabel">Nyhetsbrev</label>
        <input type="checkbox" name="news" id="news">

        <div id=finalize>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        </div>
    </div>
        </form>
</body>
</html>
